  <title>Task list</title>

<body>
  <div class="container">

    <div class="row">
      <div class="col-lg-8 mx-auto mt-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Добавьте новую задачу</h5>
            <form name="addTasks">
              <div class="form-group">
                <label for="inputTitle">Заголовок</label>
                <input type="text" name="title" class="form-control" id="inputTitle" placeholder="Заголовок">
              </div>
              <div class="form-group">
                <label for="inputBody">Текст задачи</label>
                <textarea name="body" class="form-control" id="inputBody" rows="3" placeholder="Текст"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 mt-5">

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-info active">
            <input type="radio" name="options" id="all-tasks" autocomplete="off" checked> Все
          </label>
          <label class="btn btn-outline-info">
            <input type="radio" name="options" id="completed-tasks" autocomplete="off"> Выполненные
          </label>
          <label class="btn btn-outline-info">
            <input type="radio" name="options" id="uncompleted-tasks" autocomplete="off"> Не выполненные
          </label>
        </div>

        <ul class="list-group">

            <button class="btn btn-warning edit-btn ml-1">Редактировать</button>
            <button class="btn btn-danger delete-btn ml-1">Удалить</button>
          </li> -->

      </div>
    </div>

  </div>
